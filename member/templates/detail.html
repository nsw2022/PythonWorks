<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글상세보기</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
    {% include 'header.html' %}
        <div id="main-pic">
            <img src="{{url_for('static',filename='./images/header1.jpg')}}" alt="배경이미지">
        </div>
        <section id="detail">
            <h2>글 상세보기</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" name="title" value="{{board[1] }}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <textarea name="content" readonly>{{board[2]}}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" name="memberid" value="글쓴이 : {{board[5]}}" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a href="{{ url_for('boardlist') }}"><input type="button" value="글목록"></a>
                            <!-- 로그인한 사람과 글쓴이가 같으면 삭제, 수정 버튼이 보이고 아니면 보이지 않음 -->
                            {% if session['userid'] == board[5] %}
                            <a href="{{ url_for('update', bno=board[0] ) }}"><button type="button">수정</button></a>
                            <a onclick="confirm('정말로 삭제하시겠습니까!')"
                                    href="{{ url_for('delete', bno=board[0]) }}"><button value="삭제">삭제</button></a>
                            {% endif %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        {% include 'footer.html' %}
    </div>
</body>
</html>
