<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>강남 커뮤니티입니다.</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="container">
        {% include 'header.html' %}
        <section id="memberlist">
            <h2>회원 목록</h2>
            <table>
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>성별</th>
                        <th>가입일</th>
                    </tr>
                </thead>
                <tbody>
                 {% for i in rs %}
                    <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>



<!--            {{rs}}<br>-->
<!--            {% for i in rs %}-->
<!--                {{i}}<br>-->
<!--            {% endfor %}-->
        </section>
        {% include 'footer.html' %}
    </div>
</body>
</html>
